{% extends 'base.html' %}

{% block content %}

 <div class="row " style="margin: auto; width: 50%;">
     <div class="col-sm-8">
        <div class="container mt-3">
            <h4>Add New Book </h4>
     
            <form action="" method="POST">
                {% csrf_token %}
             <div class="form-group">
                 <label for="">Book Title:-</label>
                 <input type="text" name="booktitle" class="form-control">
             </div>
             <div class="form-group">
                 <label for="">Book Author:-</label>
                 <input type="text" name="bookauthr" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Book Genre:-</label>
                <input type="text" name="bookgnr" class="form-control">
            </div>
            <!-- <div class="form-group">
                <label for="">Date of Launch:-</label>
                <input type="date" name="bookdol" class="form-control">
            </div> -->
            
             <hr>
             <div class="form-group">
                 <button class="btn btn-primary" type="submit">Add Record</button>
                 <a href="{% url 'show' %}" class="btn btn-info">Show Details</a>

             </div>
            </form>
     
        </div>
     
     </div>
 </div>
   
{% endblock content %}
